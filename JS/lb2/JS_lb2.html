<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division by five</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number:");// введення даних
       
        if (num >= 5) {
            for (let a = 0; a <= num; a++) {
                if (a % 5 === 0) {
                    console.log(a);
                }
            }
        } else {
            console.log('Sorry, no numbers')
        }
    </script>
    
</body>
</html>

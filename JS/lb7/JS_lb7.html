<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List from array</title>
</head>
<body>

    <ul id="list"></ul> 

    <script>

    function List_from_array(arr) {
        let listElement = document.getElementById('list');
        let listItems = arr.map(function(item) {
            return `<li>${item}</li>`;
        });
        listElement.innerHTML = listItems.join('');
    }
    var data = ['hello', 'world', 'Kiev', 'Kharkiv', 'Odessa', 'Lviv'];
    List_from_array(data);

    </script>


</body>
</html>

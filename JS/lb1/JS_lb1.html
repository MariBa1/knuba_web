<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How old are you?</title>
</head>
<body>
    <script>
        let name = prompt("Enter your name:");// введення даних
        let age = Number(prompt("Enter your age:"));

        if (age < 18) {// вік менше 18
            alert("You are not allowed to visit this website");
        } 
        else if (age >= 18 && age <= 22) { // вік від 18 до 22
            const res = confirm("Are you sure you want to continue?"); // запит для підтвердження 
            if (res) {
                alert(`Welcome, ${name}`);
            } 
            else {
                alert("You are not allowed to visit this website");
            }
        } else { // старше 22
            alert(`Welcome, ${name}`);
        }
    </script>
    
</body>
</html>
